<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="skills">
        <h2>C</h2>
        <div class="progress-bar">
            <div class="c"><span>60%</span></div>
        </div>
        <h2>C++</h2>
        <div class="progress-bar">
            <div class="cpp"><span>75%</span></div>
        </div>
        <h2>HTML</h2>
        <div class="progress-bar">
            <div class="html"><span>85%</span></div>
        </div>
        <h2>CSS</h2>
        <div class="progress-bar">
            <div class="css"><span>79%</span></div>
        </div>
        <h2>JavaScript</h2>
        <div class="progress-bar">
            <div class="javascript"><span>80%</span></div>
        </div>
        </div>
    </div>
</body>
</html>
